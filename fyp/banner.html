<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banner page</title>
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/img/vector.png" />
  </head>
  <body class="banner-gradient">
    <section class="banner py-5 my-2">
      <div class="banner-img-1 position-absolute">
        <img src="assets/img/two-boy.png" alt="" />
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-lg-2">
            <div class="banner-border"></div>
            <div class="banner-border-1"></div>
          </div>
          <div class="col-sm-10 col-md-10 col-lg-10">
            <div class="border-white">
              <div class="row">
                <div class="col-md-5 col-lg-5 col-sm-5">
                  <div
                    class="align-items-end banner-content d-flex flex-column justify-content-between"
                  >
                    <h4>Passion For</h4>
                    <h1>Fashion</h1>
                    <h3>Style</h3>
                    <h5>For</h5>
                    <h2>Live</h2>
                  </div>
                  <div class="banner-button fw-normal position-relative">
                    <a class="color-white banner-btn-inner" href="index.html">Visit Us</a>
                  </div>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-3">
                  <div class="position-absolute">
                    <div class="green bg-green"></div>
                    <div class="blue-cube"></div>
                    <div class="blue-cube-1"></div>
                    <div class="orange bg-orange"></div>
                    <div class="blue-cube-2"></div>
                    <div class="blue-cube-3"></div>
                    <div class="red bg-red"></div>
                    <div class="blue-cube-4"></div>
                    <div class="blue-cube-5"></div>
                  </div>
                </div>
                <div class="col-md-4 col-lg-4 col-sm-4">
                  <div class="banner-img-2">
                    <img src="assets/img/red-hat.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
